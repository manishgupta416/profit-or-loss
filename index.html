<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profile & Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Profile & Loss Calculator</h1>
        <label for="initial-price">Intial Price</label>
        <input type="text" placeholder="Enter Initial Price Here">

        <label for="quantity-stock">Quantity of Stocks</label>
        <input type="text" placeholder="Enter the Number of Stocks bought">


        <label for="current-price">Current Price</label>
        <input type="text" placeholder="Enter the Current Price of the stocks">

        <button>Tell Me!</button>
    </div>

    <script src="/app.js"></script>
</body>
</html>
